<!DOCTYPE html>
<html>
<head>
  <title>Cookie Clicker</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
      background-color: #f9e3b4;
    }
    #cookie {
      width: 200px;
      height: 200px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #cookie:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
    #upgrade, #autoClicker {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #ffa500;
      transition: background-color 0.3s;
    }
    #upgrade:hover, #autoClicker:hover {
      background-color: #ff8c00;
    }
    #autoStatus {
      font-size: 20px;
      margin-top: 10px;
    }
    /* Auto-Clicker Animation */
    #autoClickerAnimation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      font-size: 30px;
      color: #ff4500;
      animation: clickAnimation 1s infinite;
    }
    @keyframes clickAnimation {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <h1>Cookie Clicker</h1>
  <img id="cookie" src="cookie.jpg" alt="Cookie">
  <div id="score">Cookies: 0</div>
  <button id="upgrade">Upgrade Click (Cost: 10 cookies)</button>
  <button id="autoClicker">Buy Auto-Clicker (Cost: 50 cookies)</button>
  <div id="autoStatus">Auto-Clickers: 0</div>

  <!-- Auto-Clicker Animation -->
  <div id="autoClickerAnimation">ðŸ’»</div>

  <script src="script.js"></script>
</body>
</html>
